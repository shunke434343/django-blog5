<!-- post             -->
<div class="post col-xl-6">
  <div class="post-thumbnail"><a href="{% url 'blog5:detail' article.pk %}"><img src="{{ article.image.url }}" alt="..." class="img-fluid"></a></div>
  <div class="post-details">
    <div class="post-meta d-flex justify-content-between">
      <div class="date meta-last">{{ article.created_at|date:"Y-m-j H:i:s" }}</div>
      <div class="category"><a href="#">{{ article.category.category }}</a></div>
    </div><a href="{% url 'blog5:detail' article.pk %}">
      <h3 class="h4">{{ article.title }}</h3></a>
    <p class="text-muted">{{ article.summary }}</p>
    <div class="post-footer d-flex align-items-center"><a href="#" class="author d-flex align-items-center flex-wrap">
        <!-- <div class="avatar"><img src="img/avatar-2.jpg" alt="..." class="img-fluid"></div> -->
        <!-- <div class="title"><span>John Doe</span></div></a> -->
      <div class="date"><i class="icon-clock"></i> 何々 months ago</div>
      <div class="comments meta-last"><i class="icon-comment"></i>コメント数</div>
    </div>
  </div>
</div>
