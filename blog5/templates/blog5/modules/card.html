<!-- post             -->
{% load humanize %}
<div class="post col-xl-6 border-left border-right" style="margin-left:-1px">
  <div class="post-thumbnail" style="text-align:center; background-color:black">
    <a href="{% url 'blog5:detail' article.pk %}">
     <img src="{{ article.image.url }}" alt="..." class="img-fluid" style="height:240px">
   </a>
  </div>
  <div class="post-details">
    <div class="post-meta d-flex justify-content-between">
      <div class="date meta-last">
        {{ article.created_at|date:"Y-m-j H:i:s" }}
      </div>
      <div class="category">
        <a href="{% url 'blog5:category' article.category.pk %}">
          {{ article.category.category }}
        </a>
      </div>
    </div>
    <a href="{% url 'blog5:detail' article.pk %}">
      <h3 class="h4">
        {{ article.title }}
      </h3>
    </a>
    <p class="text-muted">
      {{ article.summary }}
    </p>
    <div class="post-footer d-flex align-items-center">
      <a href="#" class="author d-flex align-items-center flex-wrap">
      <div class="date">
        <i class="icon-clock"></i>
        {{ article.created_at|naturaltime }}
      </div>
      <div class="comments meta-last">
        <i class="icon-comment"></i>
        {{ article.comment_set.all|length}}
      </div>
    </div>
  </div>
</div>
